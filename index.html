            border: 2px solid #d4af37;

        .gold-text {

        }
        .prayer-card {
            background: linear-gradient(to bottom, #ffffff, #f8fafc);
            border: 3px solid #d4af37;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3), inset 0 1px 0 rgba(255,255,255,0.9);
            transition: all 0.3s ease;
            position: relative;
            margin-bottom: 0.5rem;
        }
        .prayer-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at top left, rgba(212,175,55,0.08), transparent 50%),
                        radial-gradient(circle at bottom right, rgba(30,58,138,0.08), transparent 50%);
            pointer-events: none;
        }
        .prayer-card:active {
            transform: scale(0.98);
        }
        .cross-icon {
            font-size: 2rem;
            color: #d4af37;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .category-btn {
            font-family: 'Cinzel', serif;
            border: 2px solid #d4af37;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.7rem;
            white-space: nowrap;
        }
        .category-btn:active {
            transform: scale(0.95);
        }
        .category-btn.active {
            background: linear-gradient(135deg, #d4af37, #f59e0b);
            color: #1e3a8a;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(212,175,55,0.4);
        }
        .header-title {
            font-family: 'Cinzel', serif;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .search-input {
            border: 2px solid #d4af37;
            background: rgba(255,255,255,0.95);
            font-family: 'Crimson Text', serif;
        }
        .search-input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(212,175,55,0.3);
            border-color: #f59e0b;
        }
        .decorative-corner {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid #d4af37;
        }
        .decorative-corner.top-left {
            top: -2px;
            left: -2px;
            border-right: none;
            border-bottom: none;
        }
        .decorative-corner.top-right {
            top: -2px;
            right: -2px;
            border-left: none;
            border-bottom: none;
        }
        .decorative-corner.bottom-left {
            bottom: -2px;
            left: -2px;
            border-right: none;
            border-top: none;
        }
        .decorative-corner.bottom-right {
            bottom: -2px;
            right: -2px;
            border-left: none;
            border-top: none;
        }

            font-size: 1.05rem;
            line-height: 1.8;
            color: #1e3a8a;
            word-wrap: break-word;
            white-space: pre-wrap;
            overflow-wrap: break-word;
            max-width: 100%;
        }
        
        .litany-table {
            display: table;
            width: 100%;
            border-collapse: collapse;
        }
        
        .litany-row {
            display: table-row;
        }
        
        .litany-cell-left {
            display: table-cell;
            padding: 0.25rem 0.5rem 0.25rem 0;
            vertical-align: top;
        }
        
        .litany-cell-right {
            display: table-cell;
            padding: 0.25rem 0 0.25rem 0.5rem;
            text-align: left;
            white-space: nowrap;
            vertical-align: top;

            .prayer-content {

            }

                font-size: 0.65rem;
                padding: 0.5rem 0.75rem;
            }
        }

        * {
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
